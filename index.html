<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>家族资料站</title>

    <link href="search.index.css" rel="stylesheet" />

<body>
    <div class="container" style="background-color: #333645;width:100%;height:160px;">
        <div class="container" style="width:600px;padding-top:60px;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="请填写要搜索的内容" aria-label="请填写要搜索的内容" id="txt_searchValue" onkeypress="EnterPress(event)" onkeydown="EnterPress()">
                <span class="input-group-btn"  style="height: 36px; margin-top: 1px;">
                    <button class="btn btn-secondary m-font" type="button" id="but_search">搜索</button>
                </span>
            </div>
            <div>
                <a class="badge badge-danger" onclick="tab_search('PP')">PP是什么？</a>
                <a class="badge badge-warning" onclick="tab_search('金牙')">金牙在哪儿打？</a>
                <a class="badge badge-info" onclick="tab_search('黑蛇')">怎么打黑蛇？</a>
                <a class="badge badge-info" onclick="tab_search('宠物')">宠物漂移？</a>
                <a class="badge badge-info" onclick="tab_search('蓝蜗牛邮票')">蓝蜗牛邮票有什么用？</a>
            </div>
        </div>
        <!--<div class="clearfix">...</div>-->
    </div>
    <div class="container" style="background-color:#fff; box-shadow:0 0 3px rgba(0,0,0,.1);">
        

        <div class="container" style="width: 900px; padding-top: 10px; padding-bottom: 10px;" id="box_searchavalues">
           
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading"></h4>
                <p>在搜索框中输入你需要搜索的内容如：“进化币”，点击搜索即可</p>
                <hr>
                <p class="mb-0">多多冒险岛清华大学家族校长-托尼提供</p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
